<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
    <!--프로필-->
    <section class="mt-4">
        <div class="container" style="width: 97%;">
            <div class="px-2">
                <div class="d-flex align-items-center">
                    <img th:src="${my.profile}" style="border-radius: 50%; width: 30%" alt="">
                    <div class="ms-4">
                       <h6 class="fw-bold my-3 ms-2" th:text="${my.username + '님 반갑습니다!'}"></h6>
                       <h6 class="fw-bold my-3 ms-2" style="font-size: 85%; color: #5AAB6F;" th:text="${my.grade + ' 등급'}"></h6>
                    </div>
                    <a th:href="@{/my/edit}" class="mb-0 ms-auto text-decoration-none text-dark">></a>
                </div>
            </div>
        </div>
    </section>
  
    <!--리뷰, 리워드, 쿠폰-->
    <section class="mt-3">
        <div class="container" style="width: 97%;">
            <div class="bg-white row py-5">
                <div class="col-4 border-end">
                    <h6 class="fw-bold mb-3">작성한 리뷰</h6>
                    <p class="fs-6 fw-bold mb-0" th:text="${{my.reviewCount}}"></p>
                </div>

                <div class="col-4 border-end">
                    <h6 class="fw-bold mb-3">리워드</h6>
                    <p class="fw-bold fs-6 mb-0" th:text="${{my.point}}"></p>
                </div>

                <div class="col-4">
                    <h6 class="fw-bold mb-3">쿠폰</h6>
                    <p class="fw-bold fs-6 mb-0" th:text="${{my.couponCount}}"></p>
                </div>
            </div>
        </div>
    </section>

    <!--마이페이지 목록-->
    <section class="mt-4">
        <div class="list-group" style="border-radius: 0.5%;">
            <a th:href="@{/likes}" class="list-group-item list-group-item-action d-flex align-items-center small fw-bold">찜 목록
            <p class="mb-0 ms-auto">></p>
            </a>
            <a th:href="@{/reviews}" class="list-group-item list-group-item-action d-flex align-items-center small fw-bold">내 리뷰
            <p class="mb-0 ms-auto">></p>
            </a>
            <a th:href="@{/orders}" class="list-group-item list-group-item-action d-flex align-items-center small fw-bold">주문 내역
            <p class="mb-0 ms-auto">></p>
            </a>
            <a th:href="@{/reservations}" class="list-group-item list-group-item-action d-flex align-items-center small fw-bold">예약 현황
            <p class="mb-0 ms-auto">></p>
            </a>
            <a th:href="@{/points}" class="list-group-item list-group-item-action d-flex align-items-center small fw-bold">리워드 내역
            <p class="mb-0 ms-auto">></p>
            </a>
        </div>
    </section>

    <!--로그아웃-->
    <section class="mt-2">
        <div class="list-group" style="border-radius: 0.5%;">
            <form method="post" th:action="@{/logout}" style="display: inline">
                <a class="list-group-item list-group-item-action d-flex align-items-center small fw-bold text-danger">로그아웃
                </a>
            </form>

        </div>
    </section>
</main>
</body>
</html>
